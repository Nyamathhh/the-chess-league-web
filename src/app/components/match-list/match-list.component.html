<div class="matches-container">
  <div *ngFor="let match of matches" class="match-item">
    <div class="match-title">
      {{ match.participant1Name }} vs {{ match.participant2Name }}
    </div>
    <div class="match-details">
      Winner: {{ match.winnerName }}
      <span class="match-league">League: {{ match.leagueName }}</span>
      <span class="match-date">Date: {{ match.matchDate | date: 'MMM d, yyyy' }}</span>
    </div>
  </div>
</div>
