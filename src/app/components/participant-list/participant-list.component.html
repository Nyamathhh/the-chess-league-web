<div class="participants-container">
  <h2>Participants</h2>
  <ul>
    <li *ngFor="let participant of participants">
      <div class="participant-details">
        <span class="name">{{ participant.name }}</span>
        <span class="email">({{ participant.email }})</span>
      </div>
    </li>
  </ul>
</div>
