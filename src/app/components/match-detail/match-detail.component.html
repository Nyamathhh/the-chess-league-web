<div *ngIf="match">
    <h2>Match Details</h2>
    <p><strong>Participant 1:</strong> {{ match.participant1Name }}</p>
    <p><strong>Participant 2:</strong> {{ match.participant2Name }}</p>
    <p><strong>Winner:</strong> {{ match.winnerName }}</p>
    <p><strong>League:</strong> {{ match.leagueName }}</p>
    <p><strong>Date:</strong> {{ match.matchDate }}</p>
  </div>
